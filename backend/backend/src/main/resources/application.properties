# Database config
spring.application.name=backend
spring.datasource.url=jdbc:${DB_URL:mysql://localhost:3306/studmansys}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

# NOTE: likely not needed
# spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
# spring.main.allow-bean-definition-overriding=true

app.jwt-server-secret=${JWT_SERVER_SECRET:123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123}

# The app must know where it is
# It knows where it is but not where it isn't
app.server-origin=${SERVER_ORIGIN:http://localhost:8080}
app.webapp-origin=${WEBAPP_ORIGIN:http://localhost:3000}

# Mail config
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
